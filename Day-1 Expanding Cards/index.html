<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <h1>The Photo Gellery</h1>
    <div class="container">
        <div class="panel active" style="background-image: url(/img/sunset.jpg)">
            <h3>Sunset</h3>
        </div>
        <div class="panel" style="background-image: url('/img/desert.jpg')">
            <h3>Desert</h3>
        </div>
        <div class="panel" style="background-image: url('/img/night.jpg')">
            <h3>Night</h3>
        </div>
        <div class="panel" style="background-image: url('/img/sea.jpg')">
            <h3>Sea</h3>
        </div>
        <div class="panel" style="background-image: url('/img/zebra.jpg')">
            <h3>Zebra</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
